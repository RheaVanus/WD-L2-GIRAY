<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/login.js"></script>
</head>
<body>
    <div class="forms">
    <form>
    <h1>Login</h1>
        <label for="username">Username</label>
        <input type="text" id="username" class="textbox" name="username" placeholder="Please enter your username"><br>

        <label for="password">Password</label>
        <input type="password" id="password" class="textbox" name="password" required placeholder="Please enter your Password">
    </form>
            <button class="buttons" id="logins" onclick="submits()">Login</button>
    </div>




  
</body>
</html>
