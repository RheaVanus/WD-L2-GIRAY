<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style3.css">
    <script src="js/sign.js"></script>
</head>
<body>
    <div class="forms">
        <h1>Sign Up</h1>
        <img src="css/img/weezer.png" alt="">
        <form action="">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="namee" class="textbox" placeholder="Please enter your full name">

            <label for="username">Username</label>
            <input type="text" name="username" id="user-sign" class="textbox"  placeholder="Please enter a unique username">

            <label for="pass">Password</label>
            <input type="password" name="password" id="pass-sign"  class="textbox"  placeholder="Please enter a password" required>
        </form>
            <button id="submits" onclick="signUp()">Sign Up</button>

    </div>

    
</body>
</html>
